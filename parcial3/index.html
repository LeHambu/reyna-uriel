<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <main>
        <section class="search-section">
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokéAPI Logo" class="logo">
            <h1>Buscador de Pokémon</h1>
            <p>Busca desde pokemones hasta las habilidades de los mismos.</p>
            <form id="pokemon-form">
                <label for="pokemon-name">Buscar</label>
                <input type="text" placeholder="Buscar Pokémon" name="pokemon-name" />
                <label for="search-type">Tipo de búsqueda</label>
                <select id="search-type" name="search-type">
                    <option value="pokemon">Por pokemon</option>
                    <option value="ability">Por habilidad</option>
                </select>
                <div class="buttons">
                    <button type="reset" id="boton2" style="display: none;">Limpiar</button>
                    <button type="submit" id="boton1">Buscar</button>
                </div>
            </form>
        </section>
        <section id="pokemon-details"></section>
    </main>
</body>
</html>
